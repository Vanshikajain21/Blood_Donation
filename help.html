        <h1>Blood Donation Help</h1>

        <h2>How can we assist you?</h2>
        <p>If you need help or have any questions regarding blood donation, please fill out the form below, and we will get back to you as soon as possible.</p>

        <form action="submit_form.php" method="post">
            <label for="name">Your Name:</label>
